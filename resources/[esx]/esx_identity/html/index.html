    <body>
        <img id="cursor" src="cursor.png">
        <div class="dialog">
            <form id="register">
				<h1 id="" type="">Registro de Identidade</h1>
                <input id="firstname" type="text" placeholder="Primeiro nome (Comece com letra Maiúscula)"><br>
                <input id="lastname" type="text" placeholder="Sobrenome (Comece com letra Maiúscula)"><br>
                <input id="dateofbirth" type="text" placeholder="Data de Aniversário (DD/MM/YYYY)"><br>
                <input id="sex" type="text" placeholder="Sexo (M ou F)"><br>
                <input id="height" type="text" placeholder="Altura (1.72)"><br>
                <button id="submit" type="submit">Registrar</button>
            <form>
        </div>
        
        <script src="script.js" type="text/javascript"></script>
